name: Publish Test Package

on:
  workflow_dispatch:

jobs:
  publish-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Publish test package
        working-directory: test-package
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          ./gradlew publish --no-daemon --stacktrace

      - name: Summary
        run: |
          echo "âœ… Published test package to GitHub Packages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Group: com.akuleshov7" >> $GITHUB_STEP_SUMMARY
          echo "Artifact: test-package" >> $GITHUB_STEP_SUMMARY
          echo "Version: 0.0.1-test" >> $GITHUB_STEP_SUMMARY
